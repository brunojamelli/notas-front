<!-- cadastro-nota.component.html -->
<h2>Cadastro de Nota</h2>
<app-notification></app-notification>

<form (ngSubmit)="submitForm()">
  <div>
    <label for="nomeAluno">Nome do Aluno:</label>
    <input type="text" id="nomeAluno" name="nomeAluno" [(ngModel)]="nota.nomeAluno" required>
  </div>
  <div>
    <label for="nomeMateria">Nome da Mat√©ria:</label>
    <input type="text" id="nomeMateria" name="nomeMateria" [(ngModel)]="nota.nomeMateria" required>
  </div>
  <div>
    <label for="nota1">Nota da Unidade 1:</label>
    <input type="number" id="nota1" name="nota1" [(ngModel)]="nota.notasAdicionais[0]" required>
  </div>
  <div>
    <label for="nota2">Nota da Unidade 2:</label>
    <input type="number" id="nota2" name="nota2" [(ngModel)]="nota.notasAdicionais[1]" required>
  </div>
  <div>
    <label for="nota3">Nota da Unidade 3:</label>
    <input type="number" id="nota3" name="nota3" [(ngModel)]="nota.notasAdicionais[2]" required>
  </div>

  <button type="submit">Salvar</button>
</form>
